<div class="pagination-wrapper pagination-{{theme}}">
  <div class="page page-previous not-selectable" [innerHtml]="icons.previous" (click)="onPrevious()"></div>
  <div class="page not-selectable" *ngFor="let page of pages" [ngClass]="isActivePage(page)" (click)="onPageClick(page)">
    {{page}}
  </div>
  <div class="page page-next not-selectable" [innerHtml]="icons.next" (click)="onNext()"></div>
</div>
