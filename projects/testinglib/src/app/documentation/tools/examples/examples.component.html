<h3 class="padV-10" *ngIf="title !== ''">{{title}} <small *ngIf="subtitle !== ''" class="font-15">{{subtitle}}</small></h3>
<p class="padB-10" *ngIf="explaination !== ''" [innerHtml]="explaination"></p>

<mg-tab [options]="options" [isVertical]="false" theme="lite" [id]="id">
    <mg-widget [id]="options[0].widget" [parent]="id" type="tab">
        <div class="pad-20 padV-30 outline-grey2">
            <ng-content></ng-content>
        </div>
    </mg-widget>
    <ng-container *ngIf="code || optionsApplied.length > 0">
        <mg-widget [id]="options[1].widget" [parent]="id" type="tab">
            <div class="pad-20 padV-30 outline-grey2">
                <ng-container *ngIf="code">
                    <div class="">
                        <span class="pad-5 red text-grey1 shadow-2">HTML</span>
                    </div>
                    <div class="pad-10 padV-20 grey3" style="overflow-x: scroll;">
                        <pre class="example-font spacing-2">{{code}}</pre>
                    </div>
                </ng-container>
                
                <ng-container *ngIf="optionsApplied.length > 0">
                    <div class="marginT-20">
                        <span class="pad-5 green text-grey1 shadow-2">OPTIONS SELECTED</span>
                    </div>
                    <div class="pad-10 padV-20 grey3">
                        <pre>{{optionsApplied | json}}</pre>
                    </div>
                </ng-container>
            </div>
            
        </mg-widget>
    </ng-container>
    
</mg-tab>
