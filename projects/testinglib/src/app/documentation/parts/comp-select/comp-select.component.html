<app-headers>{{title.single}}</app-headers>
<app-description></app-description>
<app-selectors>{{selector.single}}</app-selectors>
<h3 class="padH-10">Input Options</h3>
<app-input-options [options]="inputOptions.single"></app-input-options>
<app-output-options [options]="outputOptions.single"></app-output-options>
<div class="pad-10">
    <h3 class="marginB-10">Definitions</h3>
    <div class="marginB-10" *ngFor="let def of inputOptions.single">
        <h5 [innerHtml]="def.name" class="capital bold font-16"></h5>
        <ng-container *ngIf="def.definition">
            <p [innerText]="def.definition" class="text-grey7 font-13"></p>
        </ng-container>
    </div>
</div>
<app-output-options [options]="outputOptions.single"></app-output-options>
<div class="pad-10">
    <app-examples [name]="title.single" [code] = "code.single" [optionsApplied]="optionsApplied.single">
        <mg-select  [enableSearch]="true" theme="primary"></mg-select>
    </app-examples>
</div>

<div class="padY-20"></div>

<app-headers>{{title.multiple}}</app-headers>
<app-description></app-description>
<app-selectors>{{selector.multiple}}</app-selectors>
<h3 class="padH-10">Input Options</h3>
<app-input-options [options]="inputOptions.multiple"></app-input-options>
<div class="pad-10">
    <h3 class="marginB-10">Definitions</h3>
    <div class="marginB-10" *ngFor="let def of inputOptions.multiple">
        <h5 [innerHtml]="def.name" class="capital bold font-16"></h5>
        <ng-container *ngIf="def.definition">
            <p [innerText]="def.definition" class="text-grey7 font-13"></p>
        </ng-container>
    </div>
</div>
<app-output-options [options]="outputOptions.multiple"></app-output-options>
<div class="pad-10">
    <app-examples [name]="title.single" [code] = "code.multiple" [optionsApplied]="optionsApplied.multiple">
        <mg-muliselect [enableSearch]="true"></mg-muliselect>
    </app-examples>
</div>
